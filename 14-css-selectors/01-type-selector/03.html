<!-- Style different HTML elements (h1, p, div) using type selectors. -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Type Selector Exercise</title>
        <style>
            h1 {
                text-transform: uppercase;
                color: green;
            }

            p {
                color: blue;
            }

            div {
                color: red;
                font-weight: 900;
            }
        </style>
    </head>
    <body>
        <h1>Heading 1</h1>
        <p>Paragraph text.</p>
        <div>Div content.</div>
    </body>
</html>
