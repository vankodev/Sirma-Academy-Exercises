<!-- Style nested elements using a descendant combinator. -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Descendant Combinator Exercise</title>
        <style>
            div p {
                color: green;
                font-size: 36px;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <div>
            <p>Descendant of div</p>
        </div>
    </body>
</html>
