<!-- Style elements with unique IDs. -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ID Selector Exercise</title>
        <style>
            #unique-element {
                color: rgb(86, 159, 17);
                font-weight: 900;
                text-transform: uppercase;
            }
        </style>
    </head>
    <body>
        <div id="unique-element">Unique Element</div>
        <div>Element</div>
    </body>
</html>
