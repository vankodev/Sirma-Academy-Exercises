<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Box Model Exercise</title>
        <style>
            .box {

                padding: 20px;
                margin: 40px;
            }

    </head>
    <body>
        <div class="box">Box Model Example</div>
    </body>
</html>
