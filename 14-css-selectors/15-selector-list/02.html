<!-- Style both paragraph and heading elements using a selector list. -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Selector List Exercise</title>
        <style>
            h1, p {
                color: green;
                background-color: lightgreen;
            }
        </style>
    </head>
    <body>
        <h1>Heading</h1>
        <p>Paragraph</p>
    </body>
</html>
