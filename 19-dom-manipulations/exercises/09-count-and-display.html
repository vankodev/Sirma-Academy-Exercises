<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style type="text/css">
            body {
                margin: 30px;
            }
        </style>
        <title>Count and display items of a dropdown list</title>
    </head>
    <body>
        <form>
            Select your favorite Color:
            <select id="mySelect">
                <option>Red</option>
                <option>Green</option>
                <option>Blue</option>
                <option>White</option>
                <option>Purple</option>
                <option>Lime</option>
            </select>
            <input
                type="button"
                onclick="getOptions()"
                value="Count and Output all items"
            />
        </form>

        <script>
            function getOptions() {
                const optionElements = document.querySelectorAll('#mySelect > option');
                const optionElementsArray = Array.from(optionElements);

                const options = optionElementsArray
                    .map((option) => option.textContent)
                    .join(', ');

                alert(`${optionElementsArray.length} options: ${options}`);
            }
        </script>
    </body>
</html>
