<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>List of Items</title>
    </head>
    <body>
        <div id="list-app">
            <p>
                Click on the item to change the text, or click on the button to
                create a new item.
            </p>
            <ul id="items"></ul>
            <input
                type="text"
                id="input"
                value=""
                onkeypress="handleKeyPress(event)"
            />
            <button type="button" onclick="addItem()">Create New</button>
        </div>

        <script>
            function handleKeyPress(event) {
                // on key press'Enter'
                if (event.keyCode === 13) {
                    addItem();
                }
            }

            // on button click
            function addItem() {
                // get input value
                const inputElement = document.getElementById('input');
                const inputValue = inputElement.value;

                // ignore empty input
                if (!inputValue) return;

                // create item
                const liElement = document.createElement('li');
                liElement.setAttribute('onclick', 'editItem(event)');
                liElement.innerText = inputValue;

                // append item to items list
                const itemsElement = document.getElementById('items');
                itemsElement.appendChild(liElement);

                // clear input value
                inputElement.value = '';
            }

            // on item click
            function editItem(event) {
                let editText = prompt();

                if (!editText) return;

                event.target.innerText = editText;
            }
        </script>
    </body>
</html>
