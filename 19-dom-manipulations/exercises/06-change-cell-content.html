<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Change the content of a cell</title>
    </head>
    <body>
        <table id="myTable" border="1">
            <tr>
                <td>Row1 cell1</td>
                <td>Row1 cell2</td>
            </tr>
            <tr>
                <td>Row2 cell1</td>
                <td>Row2 cell2</td>
            </tr>
            <tr>
                <td>Row3 cell1</td>
                <td>Row3 cell2</td>
            </tr>
        </table>
        <br>
        <form>
            <div>
                <label for="row">Row: </label>
                <input type="number" id="row" name="row" min="1" max="3" value="1"/>
            </div>
            <div>
                <label for="column">Column: </label>
                <input type="number" id="column" name="column" min="1" max="2" value="1"/>
            </div>
            <input
                type="button"
                onclick="changeContent()"
                value="Change content"
            />
        </form>

        <script>
            function changeContent() {
                const row = document.getElementById('row').value;
                const column = document.getElementById('column').value;

                const tableBodyElement = document.querySelector('#myTable > tbody');

                const cellElement = tableBodyElement.children[row - 1].children[column - 1];
                cellElement.textContent = 'CHANGED';
            }
        </script>
    </body>
</html>
