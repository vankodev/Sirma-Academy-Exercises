<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <p>
            <a
                id="someId"
                type="text/html"
                hreflang="bg-bg"
                rel="nofollow"
                target="_blank"
                href="#"
            >
                resources
            </a>
        </p>
        <button onclick="getAttributes()">
            Click here to get attributes value
        </button>
        <script>
            function getAttributes() {
                let linkElement = document.getElementById('someId');

                console.log('href:', linkElement.getAttribute('href'));
                console.log('hreflang:', linkElement.getAttribute('hreflang'));
                console.log('rel:', linkElement.getAttribute('rel'));
                console.log('target:', linkElement.getAttribute('target'));
                console.log('type:', linkElement.getAttribute('type'));
            }
        </script>
    </body>
</html>
