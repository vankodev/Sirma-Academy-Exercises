<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculate Sphere Volume</title>
    </head>
    <body>
        <p>Input radius value and get the volume of a sphere.</p>

        <div>
            <label for="radius">Radius: </label>
            <input type="number" id="radius" name="radius" value="0" />
        </div>
        <div>
            <p>Volume: <span id="volume"></span></p>
        </div>
        <button onclick="calcSphereVolume()">Calculate</button>

        <script>
            function calcSphereVolume() {
                const radius = document.getElementById('radius').value;

                const volume = (4 / 3) * Math.PI * Math.pow(radius, 3);

                const volumeElement = document.getElementById('volume');
                volumeElement.innerText = volume;
            }
        </script>
    </body>
</html>
