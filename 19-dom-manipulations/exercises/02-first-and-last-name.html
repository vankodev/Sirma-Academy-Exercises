<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Return first and last name from a form</title>
    </head>
    <body>
        <form id="form1" onsubmit="getFormValue(event)">
            First name: <input type="text" name="fname" value="David" /><br />
            Last name: <input type="text" name="lname" value="Beckham" /><br />
            <input type="submit" value="Submit" />
        </form>
        <script>
            function getFormValue(event) {
                event.preventDefault();
                
                let firstNameElement = document.querySelector('input[name=fname]');
                let lastNameElement = document.querySelector('input[name=lname]');

                let firstName = firstNameElement.value;
                let lastName = lastNameElement.value;

                alert(firstName + ' ' + lastName);
            }
        </script>
    </body>
</html>
