<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Remove items from a dropdown list</title>
    </head>
    <body>
        <form>
            <select id="colorSelect">
                <option>Red</option>
                <option>Green</option>
                <option>White</option>
                <option>Black</option>
                <option>Pink</option>
                <option>Orange</option>
            </select>
            <input
                type="button"
                onclick="removeColor()"
                value="Select and Remove"
            />
        </form>

        <script>
            function removeColor() {
                const selectElement = document.getElementById('colorSelect');
                const colorOption = selectElement.value;

                Array.from(selectElement.options).forEach((option) => {
                    if (option.text === colorOption) {
                        selectElement.removeChild(option);
                    }
                });
            }
        </script>
    </body>
</html>
